<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Channel Packer by Sam McCreery</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <h1>Captain Hacker's Channel Packer</h1>
    <div id="content">
      <h2>Output</h2>
      <canvas id="output-canvas"></canvas>
      <button id="download-button" class="button"><svg class="icon"><use href="icons.svg#download"></use><use class="spinner" href="icons.svg#cog"></use></svg> Download</button>
      <h2>Inputs</h2>
      <div id="inputs">
        <div class="input-outer">
          Red
          <div class="input">
            <label for="red-file" class="add-outer">
              <input type="file" id="red-file" class="file" accept="image/*" multiple>
              <div class="add-inner"><svg class="icon"><use href="icons.svg#plus"></use></svg></div>
            </label>
            <canvas class="input-canvas" id="red-canvas"></canvas>
          </div>
          <div class="radios">
            <input id="rr" type="radio" name="rinput" value="r" class="channel-button" checked><label for="rr" class="channel">R</label><input id="rg" type="radio" name="rinput" value="g" class="channel-button"><label for="rg" class="channel">G</label><input id="rb" type="radio" name="rinput" value="b" class="channel-button"><label for="rb" class="channel">B</label><input id="ra" type="radio" name="rinput" value="a" class="channel-button"><label for="ra" class="channel">A</label>
          </div>
        </div>
      </div>
    </div>
    <span id="footnote">Icons by <a href="https://fontawesome.com/">Font
    Awesome</a> (<a href="https://fontawesome.com/license/free">CC BY 4.0</a>)</span>
  </body>
</html>
