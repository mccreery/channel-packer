<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Channel Packer by Sam McCreery</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="module"></script>
  </head>
  <body>
    <h1>Captain Hacker's Channel Packer</h1>
    <div id="content">
      <h2>Output</h2>
      <canvas id="output-canvas"></canvas>
      <button id="download-button" class="button"><svg class="icon"><use href="icons.svg#download"></use><use class="spinner" href="icons.svg#cog"></use></svg> Download</button>
      <h2>Inputs</h2>
      <div id="inputs">
        <div>
          Red
          <div class="input-container">
            <label for="red-file" class="file-label">
              <input type="file" id="red-file" class="file" accept="image/*" multiple>
              <div class="plus-box"><svg class="icon"><use href="icons.svg#plus"></use></svg></div>
            </label>
            <canvas class="input-canvas" id="red-canvas"></canvas>
          </div>
          <div class="channel-radios">
            <input id="rr" class="channel-radio" type="radio" name="r" value="r"  checked>
            <label for="rr" class="channel-label">R</label>
            <input id="rg" class="channel-radio" type="radio" name="r" value="g">
            <label for="rg" class="channel-label">G</label>
            <input id="rb" class="channel-radio" type="radio" name="r" value="b">
            <label for="rb" class="channel-label">B</label>
            <input id="ra" class="channel-radio" type="radio" name="r" value="a">
            <label for="ra" class="channel-label">A</label>
          </div>
        </div>
      </div>
    </div>
    <span id="footnote">Icons by <a href="https://fontawesome.com/">Font
    Awesome</a> (<a href="https://fontawesome.com/license/free">CC BY 4.0</a>)</span>
  </body>
</html>
